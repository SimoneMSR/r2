<div class="container">
  <div class ="json-editor">
  	<header class='section-header'>Editor</header>
	    <div class="content">
	      <json-schema-form
			    [schema]="exampleSchema"
			    [(data)]="exampleData"
			    [layout]="form"
			    (onSubmit)="exampleOnSubmitFn($event)">
			  </json-schema-form> 
	    </div>
  </div>
  <div>
    <header class='section-header'>Config</header>
    <div class="content">
      <div *ngIf="!config">
        Loading...
      </div>
      <pre *ngIf="config">{{config}}</pre>

    </div>
  </div>
</div>
